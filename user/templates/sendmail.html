<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .verification-code {
            display: block;
            margin: 20px 0;
            padding: 15px;
            font-size: 24px;
            background-color: #e0e0e0;
            text-align: center;
            border-radius: 5px;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>이메일 인증</h1>
        </div>
        <p>안녕하세요 {{ username }}님!</p>
        <p>아래 인증 코드를 사용해 주세요:</p>
        <div class="verification-code">{{ verification_code }}</div>
        <p class="footer">&copy; 2024 Your Company. All rights reserved.</p>
    </div>
</body>
</html>
